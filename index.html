<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <div class="box">
        <div class="container">

            <div class="image-box">
                <img class="qr-code" src="image-qr-code.png" alt="">
            </div>

            <div class="text-container">
                <div class="main-text">Improve your front-end skills by building projects</div>
                <div class="sub-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
            </div>
        </div>


    </div>
    </div>
    
</body>
</html>
